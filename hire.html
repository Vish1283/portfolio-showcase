<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me | Vishmitha</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./hire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("cSfpitlLFoDBERP3q");
        })();
    </script>
</head>
<body>
    <div class="noise"></div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <nav>
        <div class="container">
            <div class="logo">
                <a href="./index.html">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#FF4444"/>
                        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Plus Jakarta Sans" font-weight="800" font-size="20">V.</text>
                    </svg>
                    <span class="logo-text">Vish</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./testimonial.html">Testimonial</a></li>
                <li><a href="./hire.html" class="cta-button active">Let's Talk</a></li>
            </ul>
        </div>
    </nav>

    <main class="hire-page">
        <div class="container">
            <div class="hire-grid">
                <div class="hire-content">
                    <h1>Let's Work Together</h1>
                    <p class="lead">I'm excited to learn about your project. Tell me more about what you're looking to create.</p>
                    
                    <div class="contact-info">
                        <div class="contact-item clickable" onclick="copyEmail('Matheeshanawanga@gmail.com')">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Email</h3>
                                <p>Matheeshanawanga@gmail.com</p>
                                <span class="copy-text">Click to copy</span>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-details">
                                <h3>Phone</h3>
                                <p>+94 76 150 4382</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hire-form">
                    <form id="contactForm" onsubmit="return handleSubmit(event)" novalidate>
                        <div class="form-group">
                            <label for="name">Your Name <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required
                                oninput="validateField(this)"
                                onblur="validateField(this)"
                            >
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                oninput="validateField(this)"
                                onblur="validateField(this)"
                            >
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="project">Project Type <span class="required">*</span></label>
                            <select 
                                id="project" 
                                name="project" 
                                required
                                onchange="validateField(this)"
                                onblur="validateField(this)"
                            >
                                <option value="">Select Project Type</option>
                                <option value="website">Website Design</option>
                                <option value="app">App Design</option>
                                <option value="ui">UI/UX Design</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="budget">Budget Range <span class="required">*</span></label>
                            <select 
                                id="budget" 
                                name="budget" 
                                required
                                onchange="validateField(this)"
                                onblur="validateField(this)"
                            >
                                <option value="">Select Budget Range</option>
                                <option value="small">$1,000 - $5,000</option>
                                <option value="medium">$5,000 - $10,000</option>
                                <option value="large">$10,000+</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Project Details <span class="required">*</span></label>
                            <textarea 
                                id="message" 
                                name="message" 
                                rows="5" 
                                required
                                oninput="validateField(this)"
                                onblur="validateField(this)"
                            ></textarea>
                            <span class="error-message"></span>
                        </div>
                        
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function validateField(field) {
            const errorMessage = field.nextElementSibling;
            if (!field.value) {
                field.classList.add('error');
                errorMessage.textContent = 'This field is required';
                return false;
            } else if (field.type === 'email' && !isValidEmail(field.value)) {
                field.classList.add('error');
                errorMessage.textContent = 'Please enter a valid email address';
                return false;
            } else {
                field.classList.remove('error');
                errorMessage.textContent = '';
                return true;
            }
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const fields = form.querySelectorAll('input, select, textarea');
            let isValid = true;

            fields.forEach(field => {
                if (!validateField(field)) {
                    isValid = false;
                }
            });

            if (isValid) {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>Sending...</span>';

                emailjs.sendForm(
                    'service_uqmfoaw',    // Your actual Service ID
                    'template_7kxa0bi',   // Your Template ID
                    form
                )
                .then(function() {
                    alert('Thank you for your message! I will get back to you soon.');
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
                }, function(error) {
                    alert('Oops! Something went wrong. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
                });
            }

            return false;
        }
    </script>
</body>
</html>
